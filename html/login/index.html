<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link id="dark-css" rel="stylesheet" href="/dark.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="text-center">
    <script src="/lib.js"></script>
    <div class="form-signin">
        <img class="mb-4" src="/img/inordinatus.svg" width="72" height="72" style="margin-bottom: 50px;">
        <h1 class="h3 mb-3 font-weight-normal">Inordinatus</h1>
        <label for="username-input" class="sr-only">Benutzername</label>
        <input type="text" placeholder="Benutzername" id="username-input" class="form-control" onkeypress="on_key_press(event)" required autofocus>
        <label for="password-input" class="sr-only">Passwort</label>
        <input type="password" placeholder="Passwort" id="password-input" class="form-control" onkeypress="on_key_press(event)" required>
        <p id="error-text" style="color: #ff4e4e;" style="margin: 0; padding: 0;">â€‹</p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="btn_login()">Anmelden</button>
    </div>
    <script>

        function on_key_press(event) {
            if(event["keyCode"] === 13) btn_login();
        }

        function btn_login() {
            login(
                document.getElementById("username-input").value,
                document.getElementById("password-input").value,
                "error-text"
            );
        }
    </script>
</body>
</html>
